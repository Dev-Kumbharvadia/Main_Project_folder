<div class="min-h-screen bg-[#EEEEEE] flex justify-center items-center">
    <div class="max-w-sm w-full bg-[#EEEEEE] p-6 rounded-lg shadow-lg">
      <!-- Profile Picture -->
      <div class="flex justify-center mb-6">
        <div class="relative w-24 h-24">
          <img
            src="https://via.placeholder.com/96"
            alt="User Avatar"
            class="w-full h-full rounded-full border-4 border-[#00ADB5] shadow-lg"
          />
          <label
            for="profile_picture"
            class="absolute bottom-0 right-0 bg-[#00ADB5] p-1 rounded-full text-white cursor-pointer"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </label>
          <input type="file" id="profile_picture" class="hidden" accept="image/*" />
        </div>
      </div>
  
      <!-- User Info -->
      <div class="text-center">
        <h2 class="text-2xl font-bold text-[#393E46]">Jane Smith</h2>
        <p class="text-sm text-[#7D8799]"></p>
      </div>
  
      <!-- Form for Editing Profile -->
      <form class="mt-6">
        <!-- Full Name -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="text"
            name="full_name"
            id="full_name"
            class="block py-2.5 px-0 w-full text-sm text-[#393E46] bg-transparent border-0 border-b-2 border-[#393E46] appearance-none focus:outline-none focus:ring-0 focus:border-[#00ADB5] peer"
            placeholder=" "
            value="Jane Smith"
            required
          />
          <label
            for="full_name"
            class="peer-focus:font-medium absolute text-sm text-[#393E46] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-[#00ADB5] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >
            Full Name
          </label>
        </div>
  
        <!-- Email -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="email"
            name="email"
            id="email"
            class="block py-2.5 px-0 w-full text-sm text-[#393E46] bg-transparent border-0 border-b-2 border-[#393E46] appearance-none focus:outline-none focus:ring-0 focus:border-[#00ADB5] peer"
            placeholder=" "
            value="janesmith@example.com"
            required
          />
          <label
            for="email"
            class="peer-focus:font-medium absolute text-sm text-[#393E46] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-[#00ADB5] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >
            Email
          </label>
        </div>
  
        <!-- Phone Number -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="tel"
            name="phone"
            id="phone"
            class="block py-2.5 px-0 w-full text-sm text-[#393E46] bg-transparent border-0 border-b-2 border-[#393E46] appearance-none focus:outline-none focus:ring-0 focus:border-[#00ADB5] peer"
            placeholder=" "
            value="987-654-3210"
            required
          />
          <label
            for="phone"
            class="peer-focus:font-medium absolute text-sm text-[#393E46] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-[#00ADB5] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >
            Phone Number
          </label>
        </div>
  
        <!-- Update Button -->
        <button
          type="submit"
          class="w-full py-2.5 text-sm font-medium text-white bg-[#00ADB5] hover:bg-[#393E46] rounded-lg focus:outline-none focus:ring-4 focus:ring-[#00ADB5] text-center"
        >
          Update Profile
        </button>
      </form>
    </div>
  </div>
