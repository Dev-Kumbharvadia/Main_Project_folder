<div class="min-h-screen flex justify-center items-center bg-[#F3F4F6]">
    <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-center text-3xl font-semibold text-[#393E46] mb-6">Role Management</h2>
  
      <!-- Add Role Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="roleName" class="block text-sm font-medium text-[#393E46]">Role Name</label>
          <input
            type="text"
            id="roleName"
            [(ngModel)]="roleName"
            name="roleName"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00ADB5]"
            placeholder="Enter role name"
            required
          />
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="px-6 py-2 bg-[#00ADB5] text-white rounded-md hover:bg-[#007B84] focus:outline-none focus:ring-2 focus:ring-[#00ADB5]"
          >
            Save Role
          </button>
        </div>
      </form>
  
      <!-- Role List Table -->
      <div class="mt-8">
        <table class="min-w-full border border-gray-300 text-sm text-left text-gray-600">
          <thead class="bg-[#EEEEEE]">
            <tr>
              <th class="px-6 py-3 font-medium text-[#393E46]">Role Name</th>
              <th class="px-6 py-3 font-medium text-[#393E46]">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let role of roles; let i = index"
              class="odd:bg-white even:bg-gray-50 hover:bg-gray-100"
            >
              <td class="px-6 py-3 text-[#393E46]">{{ role.name }}</td>
              <td class="px-6 py-3">
                <button
                  (click)="openEditModal(i)"
                  class="text-[#00ADB5] hover:text-[#007B84] px-3 py-1 text-sm"
                >
                  Edit
                </button>
                <button
                  (click)="openDeleteModal(i)"
                  class="text-red-500 hover:text-red-700 px-3 py-1 text-sm ml-2"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Edit Modal -->
    <div
      *ngIf="isEditModalOpen"
      class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-semibold text-[#393E46] mb-4">Edit Role</h3>
        <form (ngSubmit)="onEditSubmit()">
          <div class="mb-4">
            <label
              for="editRoleName"
              class="block text-sm font-medium text-[#393E46]"
            >
              Role Name
            </label>
            <input
              type="text"
              id="editRoleName"
              [(ngModel)]="editRoleName"
              name="editRoleName"
              class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00ADB5]"
              required
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="px-6 py-2 bg-[#00ADB5] text-white rounded-md hover:bg-[#007B84] focus:outline-none focus:ring-2 focus:ring-[#00ADB5]"
            >
              Save Changes
            </button>
            <button
              type="button"
              (click)="closeEditModal()"
              class="ml-2 px-6 py-2 bg-gray-300 text-[#393E46] rounded-md hover:bg-gray-400"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Delete Modal -->
    <div
      *ngIf="isDeleteModalOpen"
      class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-semibold text-[#393E46] mb-4">Confirm Deletion</h3>
        <p class="text-sm text-[#393E46] mb-4">
          Are you sure you want to delete this role?
        </p>
        <div class="flex justify-end">
          <button
            (click)="onDeleteConfirmed()"
            class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-700"
          >
            Yes, Delete
          </button>
          <button
            type="button"
            (click)="closeDeleteModal()"
            class="ml-2 px-6 py-2 bg-gray-300 text-[#393E46] rounded-md hover:bg-gray-400"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
